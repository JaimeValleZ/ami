<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
  <!-- HEADER -->
  <header
    class="flex items-center justify-between whitespace-nowrap border-b border-background-light/80 px-10 py-3 bg-white"
  >
    <div class="flex items-center gap-4 text-slate-800">
      <div class="h-8 w-8 text-primary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#368fe2"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-first-aid-kit"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M8 8v-2a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2v2" />
          <path
            d="M4 8m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"
          />
          <path d="M10 14h4" />
          <path d="M12 12v4" />
        </svg>
      </div>
      <h2 class="text-xl font-bold tracking-tight text-slate-900">AMI</h2>
    </div>

    <nav class="hidden md:flex items-center gap-6 text-sm font-medium text-slate-600">
      <a class="hover:text-primary transition-colors" href="#">Inicio</a>
      <a class="hover:text-primary transition-colors" href="#">Pacientes</a>
      <a class="hover:text-primary transition-colors" href="#">Doctores</a>
      <a class="hover:text-primary transition-colors" href="#">Citas</a>
      <a class="hover:text-primary transition-colors" href="#">Reportes</a>
    </nav>

    <div class="flex items-center gap-4">
      <button
        class="flex h-10 w-10 items-center justify-center rounded-full bg-background-light/50 text-slate-600 hover:bg-primary/20 hover:text-primary transition-colors"
      >
        <span class="material-symbols-outlined"> notifications </span>
      </button>
      <div
        class="h-10 w-10 aspect-square rounded-full bg-cover bg-center"
        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDh2u3l7u5cqPQlP87myOlAMBV0x7LLuY9-lY486Pjw9GwtQ3_HAtx-l-F0zJs9VlAugwp7rkmztHI8SvJ_PrOHxoUS7q0f3XNVJAZYgYGmqW15MQd2-i-fGRubbM9vpbIdT3apoBLW91KyCgEJoPhfD0u9U15SnWG9yGir2-XN0a6IOUxUPpFRge3k5oRzNks3XBkuiOVIBsUHymfxVKCK8Dc_rHCRjxa-v6qm2zQZw8LdAF49XJDd0VsW2QFCsFFXRXzg944LXfQ");'
      ></div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-4xl">
      <h1 class="text-3xl font-bold tracking-tight text-slate-900">
        Registrar Nuevo Paciente
      </h1>
      <p class="mt-2 text-base text-slate-600">
        Complete el formulario a continuación para agregar un nuevo paciente al sistema.
      </p>

      <form
        class="mt-8 space-y-6"
        [formGroup]="form"
        (ngSubmit)="registrarPaciente()"
      >
        <!-- Información personal -->
        <div>
          <h2 class="text-lg font-semibold text-slate-800">
            Información Personal
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
            <label class="flex flex-col gap-2">
              <span class="text-sm font-medium text-slate-700">Nombre</span>
              <input
                type="text"
                formControlName="nombre"
                class="form-input"
                placeholder="Ingrese el nombre del paciente"
              />
            </label>
            <label class="flex flex-col gap-2">
              <span class="text-sm font-medium text-slate-700">Correo Electrónico</span>
              <input
                type="email"
                formControlName="email"
                class="form-input"
                placeholder="Ingrese el correo electrónico"
              />
            </label>
            <label class="flex flex-col gap-2">
              <span class="text-sm font-medium text-slate-700">Teléfono</span>
              <input
                type="tel"
                formControlName="telefono"
                class="form-input"
                placeholder="Ingrese el teléfono"
              />
            </label>
            <label class="flex flex-col gap-2">
              <span class="text-sm font-medium text-slate-700">Documento</span>
              <input
                type="text"
                formControlName="documento"
                class="form-input"
                placeholder="Ingrese el documento"
              />
            </label>
            <label class="flex flex-col gap-2 md:col-span-2">
              <span class="text-sm font-medium text-slate-700">Contraseña</span>
              <input
                type="password"
                formControlName="password"
                class="form-input"
                placeholder="Ingrese la contraseña"
              />
            </label>
          </div>
        </div>

        <!-- Dirección -->
        <div class="border-t border-slate-200 pt-6" formGroupName="direccion">
          <h2 class="text-lg font-semibold text-slate-800">Dirección</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
            <label class="flex flex-col gap-2">
              <span class="text-sm font-medium text-slate-700">Calle</span>
              <input
                type="text"
                formControlName="calle"
                class="form-input"
                placeholder="Ingrese la calle"
              />
            </label>
            <label class="flex flex-col gap-2">
              <span class="text-sm font-medium text-slate-700">Número</span>
              <input
                type="text"
                formControlName="numero"
                class="form-input"
                placeholder="Ingrese el número"
              />
            </label>
            <label class="flex flex-col gap-2">
              <span class="text-sm font-medium text-slate-700">Complemento</span>
              <input
                type="text"
                formControlName="complemento"
                class="form-input"
                placeholder="Ingrese el complemento"
              />
            </label>
            <label class="flex flex-col gap-2">
              <span class="text-sm font-medium text-slate-700">Barrio</span>
              <input
                type="text"
                formControlName="barrio"
                class="form-input"
                placeholder="Ingrese el barrio"
              />
            </label>
            <label class="flex flex-col gap-2">
              <span class="text-sm font-medium text-slate-700">Código Postal</span>
              <input
                type="text"
                formControlName="codigo_postal"
                class="form-input"
                placeholder="Ingrese el código postal"
              />
            </label>
            <label class="flex flex-col gap-2">
              <span class="text-sm font-medium text-slate-700">Ciudad</span>
              <input
                type="text"
                formControlName="ciudad"
                class="form-input"
                placeholder="Ingrese la ciudad"
              />
            </label>
            <label class="flex flex-col gap-2">
              <span class="text-sm font-medium text-slate-700">Estado</span>
              <input
                type="text"
                formControlName="estado"
                class="form-input"
                placeholder="Ingrese el estado"
              />
            </label>
          </div>
        </div>

        <!-- Botón -->
        <div class="flex justify-end pt-4">
          <button
            type="submit"
            class="flex items-center justify-center rounded-lg bg-primary px-6 py-2.5 text-sm font-bold text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors"
            [disabled]="isLoading"
          >
            {{ isLoading ? 'Registrando...' : 'Registrar Paciente' }}
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
