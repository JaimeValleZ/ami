<div class="flex min-h-screen w-full flex-col bg-background-light font-display text-gray-800">
    <!-- Header -->
    <header
        class="sticky top-0 z-10 flex items-center justify-between border-b border-gray-200 bg-background-light/80 px-4 py-3 backdrop-blur-sm sm:px-6 lg:px-8">
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#176dde" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-first-aid-kit">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M8 8v-2a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2v2" />
                    <path d="M4 8m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
                    <path d="M10 14h4" />
                    <path d="M12 12v4" />
                </svg>
                <h1 class="text-xl font-bold text-gray-900 dark:text-white">AMI</h1>
            </div>
        </div>
        <nav class="hidden items-center gap-6 md:flex">
            <a class="text-sm font-medium text-gray-600 hover:text-primary" href="#">Inicio</a>
            <a class="text-sm font-medium text-gray-600 hover:text-primary" href="#">Buscar Doctores</a>
            <a class="text-sm font-medium text-gray-600 hover:text-primary" href="#">Mensajes</a>
            <a class="relative text-sm font-medium text-gray-600 hover:text-primary" href="#">
                <span>Notificaciones</span>
                <span
                    class="absolute -right-2 -top-1 flex h-4 w-4 items-center justify-center rounded-full bg-primary text-xs font-bold text-white">3</span>
            </a>
        </nav>
        <div class="flex items-center gap-4">
            <button
                class="flex h-10 w-10 items-center justify-center rounded-full bg-primary/10 text-primary hover:bg-primary/20">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#368fe2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-help">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M12 17l0 .01" />
                    <path d="M12 13.5a1.5 1.5 0 0 1 1 -1.5a2.6 2.6 0 1 0 -3 -4" />
                </svg>
            </button>
            <button>
                <div class="h-10 w-10 rounded-full bg-cover bg-center"
                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBPST_21DRRf-v52OC8mgAWIGENug62vcdNgOWz4NzjPArylMXhR50BTPzpCuoQTiwyowiyVj0_iJF8Ta14eQI6gVBVdUnWfz4IVkrZ9eh5bcbtv09xotilWIHhxQ8m-O341UEisRc5xjYnKbxuduQYHbsOOYJBmnMoqg5iJ2rvxXynAXUmoM_hZWiAGzeUMq-8Sd6H26VSkPpfpj7FodZFYEXIS5w6GhbyHAF8Yri-xIEqBnxFufCox765jQ1460tUXsbMh4025Rk');">
                </div>
            </button>
        </div>
    </header>

    <!-- Main -->
    <main class="flex-1">
        <div class="container mx-auto max-w-5xl px-4 py-8 sm:px-6 lg:px-8">
            <div class="mb-8 flex flex-wrap items-center justify-between gap-4">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">Mis Citas</h1>
                <button
                    class="flex items-center gap-2 rounded-lg bg-primary px-4 py-2 text-sm font-semibold text-white shadow-sm transition-colors hover:bg-primary/90">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                        <path d="M9 12h6" />
                        <path d="M12 9v6" />
                    </svg>
                    <span>Agendar Nueva Cita</span>
                </button>
            </div>

            <!-- Próximas Citas -->
            <section>
                <h2 class="mb-4 text-2xl font-bold text-gray-800">Próximas Citas</h2>
                <div class="space-y-4">
                    <div *ngFor="let cita of citasProximas"
                        class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm transition-all hover:shadow-lg">
                        <div class="flex flex-wrap items-start justify-between gap-4">
                            <div class="flex items-center gap-4">
                                <div
                                    class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/10 text-primary">
                                    <span class="material-symbols-outlined text-2xl">{{ cita.icon }}</span>
                                </div>
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-900">{{ cita.titulo }}</h3>
                                    <p class="text-sm text-gray-500">{{ cita.doctor }}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-medium text-gray-700">{{ cita.fecha }}</p>
                                <div class="mt-2 flex gap-2">
                                    <button
                                        class="rounded-md bg-primary/10 px-3 py-1 text-xs font-medium text-primary hover:bg-primary/20">Modificar</button>
                                    <button
                                        class="rounded-md bg-red-100 px-3 py-1 text-xs font-medium text-red-600 hover:bg-red-200">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Citas Pasadas -->
            <section class="mt-12">
                <h2 class="mb-4 text-2xl font-bold text-gray-800">Citas Pasadas</h2>
                <div class="space-y-4">
                    <div *ngFor="let cita of citasPasadas"
                        class="rounded-lg border border-gray-200 bg-white/70 p-4 opacity-70">
                        <div class="flex flex-wrap items-start justify-between gap-4">
                            <div class="flex items-center gap-4">
                                <div
                                    class="flex h-12 w-12 items-center justify-center rounded-full bg-gray-100 text-gray-400">
                                    <span class="material-symbols-outlined text-2xl">{{ cita.icon }}</span>
                                </div>
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-600">{{ cita.titulo }}</h3>
                                    <p class="text-sm text-gray-500">{{ cita.doctor }}</p>
                                </div>
                            </div>
                            <p class="font-medium text-gray-500">{{ cita.fecha }}</p>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>
</div>
