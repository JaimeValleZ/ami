  <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="max-w-xl mx-auto">
      <div class="bg-card-light rounded-lg shadow-sm overflow-hidden">
        <div class="p-6 border-b border-border-light">
          <h2 class="text-2xl font-bold">Cancelar Cita</h2>
          <p class="text-muted-light mt-1">
            Complete los detalles a continuación para cancelar la cita.
          </p>
        </div>

        <form class="p-6 space-y-6">
          <div>
            <label class="block text-sm font-medium mb-2" for="appointment"
              >Seleccionar Cita</label
            >
            <select
              id="appointment"
              name="appointment"
              class="form-select w-full appearance-none bg-card-light border border-border-light rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
            >
              <option>Seleccionar cita a cancelar</option>
              <option value="1">
                Lunes, 15 de Julio 2024 - 10:00 AM - Juan Pérez
              </option>
              <option value="2">
                Martes, 16 de Julio 2024 - 02:30 PM - María Rodríguez
              </option>
              <option value="3">
                Jueves, 18 de Julio 2024 - 09:15 AM - Carlos González
              </option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium mb-2" for="reason"
              >Motivo de la cancelación</label
            >
            <select
              id="reason"
              name="reason"
              class="form-select w-full appearance-none bg-card-light border border-border-light rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
            >
              <option>Seleccionar un motivo</option>
              <option value="patient_cancellation">El paciente canceló</option>
              <option value="doctor_unavailable">Médico no disponible</option>
              <option value="rescheduled">Cita reprogramada</option>
              <option value="other">Otro</option>
            </select>
          </div>

          <div class="flex justify-end pt-2">
            <button
              type="submit"
              class="bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-card-light focus:ring-primary transition-colors"
            >
              Confirmar Cancelación
            </button>
          </div>
        </form>
      </div>
