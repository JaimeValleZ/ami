<div
  class="flex min-h-screen bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">

  <!-- PANEL IZQUIERDO -->
  <div class="hidden lg:flex lg:w-1/2 bg-primary relative items-center justify-center">
    <img src="../assets/inicio-sesion.png" alt="Médico usando una tablet"
      class="absolute inset-0 w-full h-full object-cover opacity-20" />
    <div class="relative z-10 text-center text-white p-8">
      <div class="flex items-center justify-center gap-4 mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-first-aid-kit">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M8 8v-2a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2v2" />
          <path d="M4 8m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
          <path d="M10 14h4" />
          <path d="M12 12v4" />
        </svg>
        <h1 class="text-6xl font-bold">AMI</h1>
      </div>
      <p class="text-xl">Agenda Médica Integral</p>
      <p class="mt-4 max-w-md mx-auto">
        Su salud, conectada. Acceso fácil y seguro a su información médica y citas.
      </p>
    </div>
  </div>

  <!-- PANEL DERECHO -->
  <div class="w-full lg:w-1/2 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8 bg-white dark:bg-background-dark/50 p-8 rounded-xl shadow-lg">
      <div>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
          Bienvenido a AMI
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
          Inicia sesión o crea una cuenta para continuar.
        </p>
      </div>

      <form class="mt-8 space-y-6" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="rounded-lg space-y-4">
          <div>
            <label for="email-address" class="sr-only">Correo electrónico</label>
            <input type="email" id="email-address" name="email" [(ngModel)]="email" required
              placeholder="Correo electrónico" autocomplete="email" class="relative block w-full rounded-lg border border-gray-300 dark:border-gray-700 px-3 py-3
                     bg-white dark:bg-background-dark text-gray-900 dark:text-white placeholder-gray-500
                     dark:placeholder-gray-400 focus:z-10 focus:border-primary focus:ring-primary sm:text-sm" />
          </div>
          <div>
            <label for="password" class="sr-only">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required
              placeholder="Contraseña" autocomplete="current-password" class="relative block w-full rounded-lg border border-gray-300 dark:border-gray-700 px-3 py-3
                     bg-white dark:bg-background-dark text-gray-900 dark:text-white placeholder-gray-500
                     dark:placeholder-gray-400 focus:z-10 focus:border-primary focus:ring-primary sm:text-sm" />
          </div>
        </div>

        <fieldset>
          <legend class="sr-only">Tipo de usuario</legend>
          <div class="flex items-center justify-around">
            <div class="flex items-center">
              <input type="radio" id="role-patient" name="user-role" value="PACIENTE" [(ngModel)]="userRole"
                class="form-radio h-4 w-4 text-primary border-gray-300 dark:border-gray-600
                       bg-background-light dark:bg-background-dark focus:ring-primary" required />
              <label for="role-patient" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Paciente</label>
            </div>
            <div class="flex items-center">
              <input type="radio" id="role-doctor" name="user-role" value="MEDICO" [(ngModel)]="userRole"
                class="form-radio h-4 w-4 text-primary border-gray-300 dark:border-gray-600
                       bg-background-light dark:bg-background-dark focus:ring-primary" required />
              <label for="role-doctor" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Médico</label>
            </div>
          </div>
        </fieldset>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary" />
            <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Recordarme</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-primary hover:text-primary/90">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <div>
          <button type="submit" class="group relative flex w-full justify-center rounded-lg border border-transparent
                   bg-primary py-3 px-4 text-sm font-medium text-white hover:bg-primary/90
                   focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2
                   dark:focus:ring-offset-background-dark">
            Iniciar Sesión
          </button>
        </div>
      </form>

      <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
        ¿No tienes una cuenta?
        <a routerLink="/registrar-paciente" class="font-medium text-primary hover:text-primary/90">
          Regístrate aquí
        </a>
      </p>
    </div>
  </div>
</div>
